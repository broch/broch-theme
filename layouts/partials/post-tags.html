{{ $taxo := "tags" }}
{{ with .Param $taxo }}
<div class="flex space-x-2">
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
    <a class="text-sm font-medium text-red-600 hover:underline" href="{{ .Permalink }}">{{ $tag }}</a>
    {{- end -}}
  {{- end -}}
</div>
{{ end }}
